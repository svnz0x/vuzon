<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>vuzon</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <link rel="icon" href="/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body x-data="vuzonApp()">

  <div class="toast-container">
    <template x-for="toast in toasts" :key="toast.id">
      <div class="toast" :class="toast.type" x-text="toast.message"></div>
    </template>
  </div>

  <main>
    <header class="titlebar">
      <h1><img src="/icons/icon-192.png" class="logo" alt="" width="32" height="32"> vuzon</h1>
      <button class="secondary sm" @click="refreshAll" :disabled="loading">
        <span x-show="loading" class="spinner"></span>
        <span x-text="loading ? 'Actualizando...' : 'Actualizar'"></span>
      </button>
    </header>

    <section>
      <header><h2>Crear alias</h2></header>
      <div class="stack">
        <label>Alias</label>
        <div class="table-actions">
          <input type="text" x-model="newRule.localPart" placeholder="nombre.alias" @keydown.enter="createRule">
          <button class="secondary" @click="generateAlias">Generar</button>
        </div>
        
        <label>Enviar a</label>
        <select x-model="newRule.destEmail">
          <option value="" disabled selected>Selecciona destino...</option>
          <template x-for="dest in verifiedDestinations" :key="dest.email">
            <option :value="dest.email" x-text="dest.email"></option>
          </template>
        </select>
        
        <div class="section-actions" style="justify-content:flex-end">
          <button @click="createRule" :disabled="loading || !newRule.localPart || !newRule.destEmail">Crear alias</button>
        </div>
      </div>
    </section>

    <section class="collapsible" x-data="{ open: false }">
      <header>
        <h2>Destinatarios</h2>
        <button class="secondary sm" @click="open = !open">
          <span x-text="open ? 'Ocultar' : 'Mostrar'"></span>
        </button>
      </header>

      <div x-show="open" x-transition>
        <div class="stack">
          <div class="table-actions">
            <input type="email" x-model="newDestEmail" placeholder="nuevo@destino.com" @keydown.enter="addDestination">
            <button @click="addDestination">AÃ±adir</button>
          </div>

          <div class="table-container">
            <table class="responsive">
              <thead><tr><th>Email</th><th>Estado</th><th>Acciones</th></tr></thead>
              <tbody>
                <template x-for="dest in destinations" :key="dest.id">
                  <tr>
                    <td data-label="Email"><span class="cell-value" x-text="dest.email"></span></td>
                    <td data-label="Estado">
                      <span class="badge" :class="dest.verified ? 'success' : 'pending'" x-text="dest.verified ? 'Verificado' : 'Pendiente'"></span>
                    </td>
                    <td data-label="Acciones">
                      <div class="btns">
                        <button class="secondary sm" @click="copyToClipboard(dest.id)">ID</button>
                        <button class="secondary sm" @click="deleteDestination(dest.id)">Borrar</button>
                      </div>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section>
      <header>
        <h2>Alias existentes</h2>
        <input type="search" x-model="search" placeholder="Buscar alias o destino..." class="search-input">
      </header>

      <div class="rule-card-list">
        <template x-for="rule in filteredRules" :key="rule.id">
          <details class="rule-card">
            <summary>
              <span class="rule-summary">
                <span class="rule-title" x-text="getRuleName(rule)"></span>
                <span class="badge" :class="rule.enabled ? 'success' : 'pending'" x-text="rule.enabled ? 'Activo' : 'Inactivo'"></span>
              </span>
            </summary>
            <div class="rule-content">
              <div class="rule-field">
                <span class="rule-label">Para</span>
                <span class="rule-value" x-text="getRuleMatch(rule)"></span>
              </div>
              <div class="rule-field">
                <span class="rule-label">Reenviar a</span>
                <span class="rule-value" x-text="getRuleAction(rule)"></span>
              </div>
              <div class="rule-field">
                <span class="rule-label">Acciones</span>
                <div class="btns">
                  <button class="secondary sm" @click="copyToClipboard(rule.id)">Copiar ID</button>
                  <button class="secondary sm" @click="toggleRule(rule)">
                    <span x-text="rule.enabled ? 'Deshabilitar' : 'Habilitar'"></span>
                  </button>
                  <button class="secondary sm" @click="deleteRule(rule.id)">Borrar</button>
                </div>
              </div>
            </div>
          </details>
        </template>
        <div x-show="filteredRules.length === 0" class="rule-empty">
          No hay alias que coincidan.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
